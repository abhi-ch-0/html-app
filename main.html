<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <button class="nav-toggle" id="nav-toggle" onclick="toggleSidebar()">
        <svg id="nav-icon" viewBox="0 0 100 100" width="30" height="30">
            <rect x="10" y="20" width="80" height="10"></rect>
            <rect x="10" y="45" width="80" height="10"></rect>
            <rect x="10" y="70" width="80" height="10"></rect>
        </svg>
    </button>
    <nav class="sidebar" id="sidebar">
        <ul class="nav-items" id="nav-items"></ul>
        <ul class="nav-settings">
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="card-container" id="card-container"></div>
    </div>

    <button class="floating-button" id="edit-card-button">âœŽ</button>
    <button class="floating-button" id="add-card-button">+</button>

    <div id="add-card-popup" class="popup">
        <div class="popup-content">
            <button class="close" id="close-popup">
                <svg viewBox="0 0 100 100" width="20" height="20"> <!-- Adjusted size -->
                    <line x1="20" y1="20" x2="80" y2="80" stroke="white" stroke-width="10"/>
                    <line x1="20" y1="80" x2="80" y2="20" stroke="white" stroke-width="10"/>
                </svg>
            </button>
            <input type="text" id="card-title" placeholder="Card Title">
            <input type="text" id="card-link" placeholder="Card Link">
            <button id="submit-card" class="button-primary">Add Bookmark</button>
        </div>
    </div>

    <script src="behaviours.js"></script>
</body>
</html>
