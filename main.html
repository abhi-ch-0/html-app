<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <!-- Include the SVG sprite file -->
    <div style="display: none">
      <svg xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="icons.svg#hamburger-icon"></use>
        <use xlink:href="icons.svg#close-icon"></use>
      </svg>
    </div>

    <button class="nav-toggle" id="nav-toggle" onclick="toggleSidebar()">
      <svg
        id="nav-icon"
        width="30"
        height="30"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid meet"
      >
        <use xlink:href="icons.svg#hamburger-icon"></use>
      </svg>
    </button>

    <nav class="sidebar" id="sidebar">
      <ul class="nav-items" id="nav-items"></ul>
      <ul class="nav-settings">
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="card-container" id="card-container"></div>
    </div>

    <button class="floating-button" id="edit-card-button">âœŽ</button>
    <button class="floating-button" id="add-card-button">+</button>

    <div id="add-card-popup" class="popup">
      <div class="popup-content">
        <input type="text" id="card-title" placeholder="Title" />
        <input type="text" id="card-link" placeholder="Link" />
        <button id="submit-card" class="button-primary">Add Bookmark</button>
      </div>
    </div>

    <script src="behaviours.js"></script>
  </body>
</html>
